<div class="grid">
    <div class="col-12">
        <AppMenuVue class="col-11 col-md-10 mx-auto" />
        <div class="container">
            <div class="col-11 col-md-10 mx-auto">
                <form @submit="onSubmit" class="flex flex-column gap-2">
                    <div>
                        <div class="p-grid p-fluid">
                            <div class="col-12">
                                <h1>{{ t('CreateProject.create') }}</h1>
                                <p>{{ t('CreateProject.NewProject') }}</p>
                                <span class="p-float-label">
                                    <InputText
                                        id="NomProjet"
                                        v-model="NomProjet"
                                        type="text"
                                        :class="{ 'p-invalid': errorName }"
                                        :aria-label="t('CreateProject.ProjectNameLabel')"
                                        aria-labelledby="labelNomProjet"
                                        :title="t('CreateProject.ProjectName')"
                                    />
                                    <label id="labelNomProjet" for="NomProjet">{{ t('CreateProject.NomProjet')
                                        }}</label>
                                </span>
                                <small class="p-error" id="name-error">{{ errorName || '&nbsp;' }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-6">
                        <ButtonPrime @click="onSubmit" class="custom-button-end" type="terminer" label="Terminer"
                                     role="button">
                            {{ t('CreateProject.end') }}
                        </ButtonPrime>
                    </div>
                </form>
                <Toast />
            </div>
        </div>
    </div>
</div>
